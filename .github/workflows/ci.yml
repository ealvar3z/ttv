name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Build and test
        run: |
          env GOOS=windows GOARCH=amd64 go build -o ttv-windows.exe main.go
          env GOOS=linux GOARCH=amd64 go build -o ttv-linux main.go
          env GOOS=darwin GOARCH=amd64 go build -o ttv-darwin main.go
          go test ./...

      - name: Archive artifacts
        run: |
          mkdir artifacts
          mv ttv-windows.exe artifacts/
          mv ttv-linux artifacts/
          mv ttv-darwin artifacts/
          tar -czvf artifacts.tar.gz artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/artifacts.tar.gz
          asset_name: artifacts.tar.gz
          asset_content_type: application/gzip

