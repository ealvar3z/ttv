name: CI Pipeline 

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest] 
        goos: [windows, linux, darwin, freebsd]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
          
      - name: Build and test
        run: |
          env GOOS=${{ matrix.goos }} go build -o ttv-${{ matrix.goos }} main.go
          go test ./...

      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ttv-${{ matrix.goos }}
          path: ./ttv-${{ matrix.goos }}

