name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BIN="ttv-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          go build -trimpath -o "dist/${BIN}" .

      - name: Package artifact (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd dist
          BIN="ttv-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          tar -czf "${BIN}.tar.gz" "${BIN}"

      - name: Package artifact (zip)
        if: matrix.archive == 'zip'
        run: |
          cd dist
          BIN="ttv-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          zip -q "${BIN}.zip" "${BIN}"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.tar.gz
            dist/*.zip
          if-no-files-found: error

  publish:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: release-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
